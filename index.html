<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Just giving</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
        <div class="row">
        <h2>Just Giving</h2>
        {{outlet}}
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="loading">
      <div class="loading-pane">
          <div class="loading-message">
              Loading stuff, please have a cold beer.
              <div class="spinner"></div>
          </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="modelNotFound">
      <div class="alert alert-danger">
    <p>Looks like there was an error, how is your internet connection?</p>
          <p><button class="btn btn-success" {{action "clickMe"}}>Try Again! </button>
          </p>
      </div>
  </script>

  <script type="text/x-handlebars" id="index">
      <div class="col-lg-3">
      <ul>
            {{#each category in model}}
                <li>{{#link-to 'charity' category.id}}{{category.category}}{{/link-to}}</li>
            {{/each}}
        </ul>
      <p><button class="btn btn-success" {{action "clickMe"}}> Click me! </button>
      </p>
      <p>{{renderedOn}}</p>
      </div>
  </script>

  <script type="text/x-handlebars" id="charity">
      <div class="col-lg-9">
      {{#link-to "index"}}Back{{/link-to}}
      <ul>
          {{#each category in model.charitySearchResults}}
          <li>{{#link-to 'charity' category.charityId}}{{category.name}}{{/link-to}}</li>
          <p><img {{bind-attr src=category.logoUrl}} style="width:140px;height:140px" /></p>
          {{/each}}
      </ul>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <script>
      $('#loadingDiv')
              .hide()  // Hide it initially
              .ajaxStart(function() {
                  $(this).show();
              })
              .ajaxStop(function() {
                  $(this).hide();
              });
  </script>
</body>
</html>
