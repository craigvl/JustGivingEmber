<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
        {{outlet}}
        </div>
  </script>

  <script type="text/x-handlebars" id="index">
      <h2>Just Giving</h2>
        <ul>
            {{#each category in model}}
                <li>{{#link-to 'charity' category.id}}{{category.category}}{{/link-to}}</li>
            {{/each}}
        </ul>
      <p><button class="btn btn-success" {{action "clickMe"}}> Click me! </button>
      </p>
      <p>{{renderedOn}}</p>
  </script>

  <script type="text/x-handlebars" id="charity">
      <ul>
          {{#each category in model.charitySearchResults}}
          <li>{{#link-to 'charity' category.charityId}}{{category.name}}{{/link-to}}</li>
          {{/each}}
      </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
